name: build

on: [push, pull_request]

jobs:
  build:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - windows-2022
          - ubuntu-20.04
          #- macos-11
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - run: |
              #mkdir build
              #cmake -B build
              #make -C build
              julia --startup-file=no --project=. -e 'using Pkg; Pkg.instantiate()'
              julia --startup-file=no --project=compiler -e 'using Pkg; Pkg.instantiate()'
              julia --startup-file=no --project=compiler compiler/build.jl foo
      # Upload as release asset
      - uses: vimtor/action-zip@v1.1
        with:
          files: foo/
          recursive: true
          dest: foo.zip
      #- name: Upload files to a GitHub release
        #uses: svenstaro/upload-release-action@2.9.0
        #with:
          #overwrite: true
          #tag: v0.1
          #file: foo.zip
          #asset_name: madnlp-jl${{ matrix.version}}-${{ matrix.os }}-${{ matrix.arch }}.zip
          #prerelease: true
      - uses: actions/upload-artifact@v4.3.1
        with:
          name: madnlp-jl${{ matrix.version}}-${{ matrix.os }}-${{ matrix.arch }}
          path: foo.zip
