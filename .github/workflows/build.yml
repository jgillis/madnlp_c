name: build

permissions: write-all

on: push

jobs:
  build:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - windows-2022
          - ubuntu-20.04
          - macos-12
          - macos-14
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - run: |
              cmake -B build -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=ON -DCMAKE_INSTALL_PREFIX=/work/install
              cmake --build /work/build --target madnlp_c
      # Upload as release asset
      - uses: vimtor/action-zip@v1.2
        with:
          files: foo/
          recursive: true
          dest: foo.zip
      - uses: actions/upload-artifact@v4.3.1
        with:
          name: madnlp-jl${{ matrix.version}}-${{ matrix.os }}-${{ matrix.arch }}
          path: foo.zip
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4.4.1
      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.9.0
        with:
          overwrite: true
          tag: nightly-${{ env.GITHUB_REF_SLUG }}
          file: foo.zip
          asset_name: madnlp-jl${{ matrix.version}}-${{ matrix.os }}-${{ matrix.arch }}.zip
          prerelease: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
